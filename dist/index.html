    <header id="main-header">
        <h1>Todos</h1>
        <i class="fa-solid fa-bars"></i>
    </header>
    <div class="app">
        <aside class="navbar">
            <div class="upper-part">
                <nav>
                    <ul>
                        <li><i class="fa-solid fa-house"></i>Home</li>
                        <li><i class="fa-solid fa-fire"></i>Important</li>

                    </ul>
                </nav>
            </div>

            <div class="bottom-part">
                <div class="create-project modal-openclose">New Project</div>
                <nav>
                    <ul>
                        <li>New Project</li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="display">

        </div>

    <div class="new-project-modal">
        <div class="modal">
            <i class="fa-solid fa-xmark modal-openclose"></i>

            <label for="title">Title</label>

            <label for="date">Due date</label>

            <label for="descr">Description</label>
            <textarea name="descr" id="descr" cols="30" rows="10"></textarea>

            <button type="" class="modal-submit-btn">Submit</button>
        </div>
    </div>
